<div class="container w-xl w-auto-xs">
  <a href class="navbar-brand block m-t">上海欧电云科技有限公司</a>
  <div class="m-b-lg">
    <form name="reset" ng-init="isCollapsed=true">
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="Email" ng-model="email" class="form-control no-border" required>
        </div>
      </div>
      <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block"  ng-click="isCollapsed = !isCollapsed" >发送验证码</button>
    </form>
    <div collapse="isCollapsed" class="m-t">
      <div class="alert alert-success">
        <p>已发送邮件到您的邮箱，请在7天内完成验证. <a ui-sref="access.signin" class="btn btn-sm btn-success">登录</a></p>
      </div>
    </div>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
